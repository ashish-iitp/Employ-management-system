<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

  <title>home</title>
  <style>
    *{
      font-family: 'Caveat', cursive;
    }
    html,body{
      height: 100%;
    }
    .container{
      min-height: 80%;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EmpManag</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
        {% if user.is_anonymous %}
        <a href="{% url 'register' %}"><button type="button" class="btn btn-primary btn-sm mx-2">Register</button></a>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-sm mx-2">login</button></a>
        {% else %}
        <a href="{% url 'logout' %}">
          <button type="button" class="btn btn-primary btn-sm mx-2">logout</button></a>

          <a href="{% url 'dashboard' emp_id=request.user.id %}">
            <button type="button" class="btn btn-primary btn-sm mx-2">dashboard</button></a>
        {% endif %}
        <a href="/admin">
          <button type="button" class="btn btn-danger btn-sm mx-2">admin</button></a>
      </div>
    </div>
  </nav>



  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
